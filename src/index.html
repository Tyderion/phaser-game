<!DOCTYPE html>
<html ng-app="ae" lang="en">
<head>
  <style>
    /* This helps the ng-show/ng-hide animations start at the right place. */
    /* Since Angular has this but needs to load, this gives us the class early. */

    .ng-hide {
      display: none !important;
    }
  </style>

  <title>appeco-webgui</title>
  <link rel="shortcut icon" type="image/ico" href="assets/media/favicon.ico"/>
  <meta name="description" content="Webgui to configure AppEcosystem (manage apps, settings etc)">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <base href="/">

  <!-- bower:css -->
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
  <!-- endinject -->

  <!-- inject:css -->
  <link rel="stylesheet" href="assets/css/appeco-webgui.css">
  <!-- endinject -->

</head>
<body>

<div ui-view="root"></div>

<!-- bower:js -->
<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/lodash/lodash.js"></script>
<script src="lib/moment/moment.js"></script>

<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<script src="app/util.js"></script>
<script src="app/app.js"></script>
<script src="app/common/common.module.js"></script>
